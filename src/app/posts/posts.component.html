  
  <legend>new poste </legend>
  <form action="" method="POST" role="form">  
      <div class="form-group">
          <label for="titre">Titre</label>
          <input [(ngModel)]="post.title"  name="title" type="text" class="form-control" id="titre" placeholder="titre">
      </div>
  
      <div class="form-group">
        <label for="body">body</label>
        <textarea  [(ngModel)]= "post.body"  name="body" type="text" class="form-control" id="body" placeholder="body"> </textarea>
      </div>


      <button (click)="creatposte()" class="btn btn-primary" *ngIf="status">Ajouter</button>
      <button (click)="misajourposte(post)" class="btn btn-success" *ngIf="!status">mise a jour</button>


  </form>
  

  <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of postes">
      <h4>{{ post.title }}</h4>
      <p>{{ post.body }}</p>

      <div align="right">
      <button (click)="adtion(post)" class="btn btn-info">modifier</button>
      <button (click)="supprimerposte(post)" class="btn btn-danger">supprimer</button>

    </div>

    </li>
    </ul>
